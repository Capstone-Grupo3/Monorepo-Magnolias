name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Validaci√≥n de c√≥digo
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Check for merge conflicts
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep -q "<<<<<<"; then
            echo "‚ùå Merge conflicts detected"
            exit 1
          fi

      - name: Check commit messages
        run: |
          echo "Validating commit messages..."
          git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" | while read msg; do
            if [[ ! $msg =~ ^(feat|fix|docs|style|refactor|test|chore|perf)(\(.+\))?: ]]; then
              echo "‚ö†Ô∏è Commit message doesn't follow conventional commits: $msg"
            fi
          done

  # An√°lisis de cambios en Backend
  backend-changes:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'backend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check for breaking changes in API
        working-directory: backend
        run: |
          echo "Checking for breaking changes..."
          # Aqu√≠ podr√≠as agregar herramientas como OpenAPI diff
          echo "Skipping Prisma validation (requires DATABASE_URL in production)"
        continue-on-error: true

      - name: Run type checking
        working-directory: backend
        run: npx tsc --noEmit

      - name: Check Prisma schema
        working-directory: backend
        run: npx prisma format --check
        continue-on-error: true

  # An√°lisis de cambios en Frontend
  frontend-changes:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'frontend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Run type checking
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Check for unused dependencies
        working-directory: frontend
        run: npx depcheck
        continue-on-error: true

  # An√°lisis de tama√±o de bundle
  bundle-size:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'frontend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build and analyze
        working-directory: frontend
        run: |
          npm run build
          echo "üì¶ Bundle build completed successfully!"
          du -sh .next/ || echo "Could not measure bundle size"
