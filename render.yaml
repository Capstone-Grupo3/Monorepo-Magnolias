services:
  # Database PostgreSQL para n8n
  - type: pserv
    name: n8n-postgres
    plan: standard

  # Web service para n8n
  - type: web
    name: n8n
    runtime: docker
    dockerfilePath: ./n8n.Dockerfile
    plan: standard
    autoDeploy: true
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_PRUNE_MAX_COUNT
        value: "10000"
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          name: n8n-postgres
          type: pserv
          property: host
      - key: DB_POSTGRESDB_PORT
        fromService:
          name: n8n-postgres
          type: pserv
          property: port
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_USER
        value: postgres
    pullRequestPreviewsEnabled: false
