services:
  # Database PostgreSQL para n8n
  - type: pserv
    name: n8n-postgres
    plan: standard
    database: n8n
    user: n8nuser

  # Web service para n8n
  - type: web
    name: n8n
    runtime: docker
    dockerfilePath: ./n8n.Dockerfile
    plan: standard
    autoDeploy: true
    envVars:
      - key: N8N_HOST
        fromService:
          name: n8n
          property: host
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        fromService:
          name: n8n
          property: url
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_PRUNE_MAX_COUNT
        value: "10000"
      # Database Connection
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_USER
        fromService:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          name: n8n-postgres
          property: password
    pullRequestPreviewsEnabled: false
